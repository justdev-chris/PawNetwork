<!DOCTYPE html>
<html>
<head>
    <title>PawNetwork - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b81, #ffa726);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #718096;
            font-size: 16px;
            font-weight: 500;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 6px;
            border-radius: 12px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #718096;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .tab-btn.active {
            background: #ff6b81;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
        }
        
        input, button {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6b81;
            box-shadow: 0 0 0 3px rgba(255, 107, 129, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #ff6b81, #ff4757);
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 107, 129, 0.4);
        }
        
        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .file-upload {
            border: 2px dashed #cbd5e0;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .file-upload:hover {
            border-color: #ff6b81;
            background: rgba(255, 107, 129, 0.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üêæ PawNetwork</h1>
            <p>Create your .cats website</p>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('login')">Login</button>
            <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
        </div>
        
        <div id="login" class="tab-content active">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button onclick="login()">Login to Dashboard</button>
            <div id="loginResult"></div>
        </div>
        
        <div id="signup" class="tab-content">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="form-group">
                <label>Domain Name</label>
                <input type="text" id="domain" placeholder="yourname (will become yourname.cats)">
            </div>
            <div class="form-group">
                <label>Upload Website Files</label>
                <div class="file-upload" onclick="document.getElementById('fileUpload').click()">
                    <p>üìÅ Click to upload files or drag & drop</p>
                    <p style="font-size: 12px; color: #718096; margin-top: 8px;">HTML, CSS, JS, images, or ZIP folder</p>
                </div>
                <input type="file" id="fileUpload" multiple style="display: none;">
            </div>
            <button onclick="signup()">Create Account & Site</button>
            <div id="signupResult"></div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('pawToken');
        
        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.tab-btn[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }
        
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const result = await response.json();
            if (result.success) {
                authToken = result.token;
                localStorage.setItem('pawToken', authToken);
                showDashboard();
            } else {
                document.getElementById('loginResult').innerHTML = 
                    `<div class="error">${result.error}</div>`;
            }
        }
        
        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const domain = document.getElementById('domain').value + '.cats';
            const files = document.getElementById('fileUpload').files;
            
            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            formData.append('domain', domain);
            
            for (let file of files) {
                formData.append('files', file);
            }
            
            const response = await fetch('/api/signup', {
                method: 'POST',
                body: formData
            });
            
            const result = await response.json();
            if (result.success) {
                authToken = result.token;
                localStorage.setItem('pawToken', authToken);
                document.getElementById('signupResult').innerHTML = 
                    `<div class="success">‚úÖ Success! Your site is live at ${domain}</div>`;
            } else {
                document.getElementById('signupResult').innerHTML = 
                    `<div class="error">${result.error}</div>`;
            }
        }
        
        function showDashboard() {
            window.parent.postMessage('navigate:dashboard.cats', '*');
        }
        
        // Drag and drop file upload
        const fileUpload = document.getElementById('fileUpload');
        const fileUploadArea = document.querySelector('.file-upload');
        
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.style.borderColor = '#ff6b81';
            fileUploadArea.style.background = 'rgba(255, 107, 129, 0.1)';
        });
        
        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.style.borderColor = '#cbd5e0';
            fileUploadArea.style.background = '';
        });
        
        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.files = e.dataTransfer.files;
            fileUploadArea.innerHTML = `<p>üìÅ ${e.dataTransfer.files.length} file(s) selected</p>`;
        });
    </script>
</body>
</html>
