<!DOCTYPE html>
<html>
<head>
    <title>PawNetwork Browser</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background: #1a1a1a; 
            color: white; 
        }
        .header { 
            background: #1a1a1a; 
            padding: 15px; 
            text-align: center;
            border-bottom: 1px solid #2a2a2a;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
        .address-bar { 
            width: 400px; 
            padding: 12px; 
            border: 1px solid #3a3a3a; 
            border-radius: 6px;
            background: #0f0f0f;
            color: white;
            font-size: 14px;
        }
        button { 
            padding: 12px 20px; 
            background: #ff6b81; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer;
            font-size: 14px;
        }
        iframe { 
            width: 100%; 
            height: calc(100vh - 80px); 
            border: none; 
            background: white; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="margin: 0;">üêæ PawNetwork Browser</h1>
        <div class="controls">
            <input class="address-bar" id="url" placeholder="Enter .cats domain (e.g., neko.cats)">
            <button onclick="navigate()">Go</button>
            <button onclick="home()">Home</button>
        </div>
    </div>
    <iframe id="viewer" src="about:blank"></iframe>

    <script>
        // Listen for messages from iframe
        window.addEventListener('message', function(event) {
            if (event.data.startsWith('navigate:')) {
                const domain = event.data.replace('navigate:', '');
                document.getElementById('url').value = domain;
                navigateTo(domain);
            }
        });

        function navigateTo(domain) {
            document.getElementById('viewer').src = domain;
        }

        function navigate() {
            const url = document.getElementById('url').value;
            if (!url.endsWith('.cats')) {
                alert('Only .cats domains allowed in PawNetwork!');
                return;
            }
            navigateTo(url);
        }
        
        function home() {
            document.getElementById('url').value = 'register.cats';
            navigateTo('register.cats');
        }
        
        // Update address bar when iframe navigates
        document.getElementById('viewer').addEventListener('load', function() {
            try {
                const iframeUrl = this.contentWindow.location.href;
                if (iframeUrl.includes('.cats')) {
                    const domain = new URL(iframeUrl).hostname;
                    document.getElementById('url').value = domain;
                }
            } catch (e) {
                // Cross-origin restriction, ignore
            }
        });
    </script>
</body>
</html>
