<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - PawNetwork</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(255,255,255,0.1); 
            padding: 40px; 
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        h1 { 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 2.5em;
            background: linear-gradient(135deg, #ff6b81, #ffa726);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .site-card { 
            background: rgba(255,255,255,0.2); 
            padding: 20px; 
            margin: 15px 0; 
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .site-card h3 {
            color: #ff6b81;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        button {
            background: linear-gradient(135deg, #ff6b81, #ff4757);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 129, 0.4);
        }
        
        .no-sites {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.7);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üêæ Your PawNetwork Dashboard</h1>
        <div id="sitesList" class="no-sites">Loading your sites...</div>
        <button onclick="logout()" style="margin-top: 20px;">Logout</button>
    </div>
    
    <script>
        async function loadSites() {
            const token = localStorage.getItem('pawToken');
            if (!token) {
                window.parent.postMessage('navigate:register.cats', '*');
                return;
            }
            
            try {
                const response = await fetch('/api/my-sites', {
                    headers: { 'Authorization': token }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    displaySites(result.sites);
                } else {
                    window.parent.postMessage('navigate:register.cats', '*');
                }
            } catch (error) {
                document.getElementById('sitesList').innerHTML = '<div class="no-sites">Error loading sites</div>';
            }
        }
        
        function displaySites(sites) {
            const sitesList = document.getElementById('sitesList');
            
            if (sites.length === 0) {
                sitesList.innerHTML = '<div class="no-sites">No sites yet. <a href="#" onclick="window.parent.postMessage(\'navigate:register.cats\', \'*\')">Create your first site!</a></div>';
                return;
            }
            
            let html = '';
            sites.forEach(site => {
                html += `
                    <div class="site-card">
                        <h3>${site.domain}</h3>
                        <p>Created: ${new Date(site.created).toLocaleDateString()}</p>
                        <div class="stats">
                            <div class="stat">üëÅÔ∏è ${site.views} views</div>
                        </div>
                        <button onclick="visitSite('${site.domain}')">Visit Site</button>
                        <button onclick="updateSite('${site.domain}')" style="background: #4a5568; margin-left: 10px;">Update Files</button>
                    </div>
                `;
            });
            
            sitesList.innerHTML = html;
        }
        
        function visitSite(domain) {
            window.parent.postMessage('navigate:' + domain, '*');
        }
        
        function updateSite(domain) {
            alert('Update functionality coming soon for: ' + domain);
        }
        
        function logout() {
            localStorage.removeItem('pawToken');
            window.parent.postMessage('navigate:register.cats', '*');
        }
        
        // Load sites when dashboard opens
        loadSites();
    </script>
</body>
</html>
